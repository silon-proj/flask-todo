<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: bisque;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">To-Do List</h1>
                
                <form action="/" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" name="content" id="content" placeholder="Add new task" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </form>
                
                {% if tasks %}
                <ul class="list-group mt-4">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ task.content }}
                        <div>
                            <a href="/edit/{{ task.id }}" class="btn btn-sm btn-outline-secondary mr-2">Edit</a>
                            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                <p class="text-center mt-4">No tasks yet. Add one above!</p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
